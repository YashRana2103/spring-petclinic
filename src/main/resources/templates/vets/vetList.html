<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body})}">

<body>

<h2 th:text="#{Veterinarians}">Veterinarians</h2>
<table class="vets-table" id="vets">
    <thead class="vets-head-row">
    <tr>
        <th class="vets-head-data" th:text="#{name}">Name</th>
        <th class="vets-head-data" th:text="#{specialties}">Specialties</th>
    </tr>
    </thead>
    <tbody>
    <tr class="vets-row" th:each="vet : ${vets.vetList}">
        <td class="vets-data" th:text="${vet.firstName + ' ' + vet.lastName}"></td>
        <td class="vets-data">
            <span th:each="specialty : ${vet.specialties}" th:text="${specialty.name + ' '}" />
            <span th:if="${vet.nrOfSpecialties == 0}" th:text="#{none}">None</span>
        </td>
    </tr>
    </tbody>
</table>

</body>

</html>
